<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Content Editable Example</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        #editableContent {
            border: 1px solid #ccc;
            padding: 10px;
            margin-bottom: 10px;
        }
        #saveButton {
            padding: 10px 20px;
            background-color: #007BFF;
            color: #fff;
            border: none;
            cursor: pointer;
        }
        #saveButton:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div id="editableContent" contenteditable="true">
        This is editable content. Click here to edit.
    </div>
    <button id="saveButton">Change Contents</button>

    <script>
        document.getElementById('saveButton').addEventListener('click', function() {
            // Get the updated content
            const updatedContent = document.getElementById('editableContent').innerHTML;
            
            // Replace the entire document content with the updated content
            document.body.innerHTML = updatedContent;
        });
    </script>
</body>
</html>
